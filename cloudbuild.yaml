steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nyukt-ai-website:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nyukt-ai-website:latest'
      - '-f'
      - 'core/Dockerfile'
      - 'core/.'  # Build context is the core directory
    id: 'build'

  # Rest of your build steps (push, deploy)...
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/nyukt-ai-website']
    id: 'push'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nyukt-ai-website'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nyukt-ai-website:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '3'
      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300s'
      - '--concurrency'
      - '80'
      - '--ingress=all'
      - '--vpc-egress=all-traffic'
    id: 'deploy'

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/nyukt-ai-website:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/nyukt-ai-website:latest'

# Timeout for the entire build
timeout: 1800s

# Logging options
options:
  logging: CLOUD_LOGGING_ONLY