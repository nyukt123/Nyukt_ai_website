steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--no-cache'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nyukt-ai-website:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/nyukt-ai-website:latest'
      - '.'
    id: 'build'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/nyukt-ai-website']
    id: 'push'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nyukt-ai-website'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nyukt-ai-website:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '300s'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '3'
      - '--concurrency'
      - '80'
      - '--set-env-vars'
      - 'NODE_ENV=production'
    id: 'deploy'

# Images to store in Container Registry
images: 
  - 'gcr.io/$PROJECT_ID/nyukt-ai-website:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/nyukt-ai-website:latest'

# Timeout for the build (in seconds)
timeout: 1800s

# Add IAM permissions for Cloud Run
options:
  logging: CLOUD_LOGGING_ONLY
