steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nyukt-ai-website', '.']
    id: 'build'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nyukt-ai-website']
    id: 'push'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nyukt-ai-website'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nyukt-ai-website'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--timeout'
      - '300s'
      - '--memory'
      - '1Gi'
    id: 'deploy'

# Images to store in Container Registry
images: ['gcr.io/$PROJECT_ID/nyukt-ai-website']

# Timeout for the build (in seconds)
timeout: 1800s

# âœ… Fix: Logging option to avoid service_account + logs_bucket error
options:
  logging: CLOUD_LOGGING_ONLY
